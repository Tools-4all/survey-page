<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>סקר</title>
    <style>
        :root {
            --primary: #4a90e2;
            --background: #f4f7fa;
            --text: #333;
            --accent: #ff9800;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            direction: rtl;
            text-align: center;
            background-color: var(--background);
            color: var(--text);
            margin: 0;
            padding: 20px;
            position: relative;
        }

        #admin-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #444;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #admin-btn:hover {
            background-color: #333;
        }

        #app {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
            transition: background-color 0.5s;
            position: relative;
            z-index: 1;
        }

        h1, h2 {
            color: var(--primary);
        }

        .hidden {
            display: none;
        }

        button {
            margin: 10px;
            padding: 12px 24px;
            font-size: 1rem;
            cursor: pointer;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #357ab7;
        }

        input[type="text"] {
            padding: 10px;
            width: 90%;
            max-width: 400px;
            margin: 10px 0;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #survey-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            margin: 20px auto;
            border-radius: 10px;
        }

        #timer {
            font-size: 1.5rem;
            color: red;
            margin: 20px 0;
        }

        .blink {
            animation: blink-animation 0.5s step-end infinite;
        }

        @keyframes blink-animation {
            50% { opacity: 0; }
        }

        #questions {
            margin-top: 20px;
        }

        .question {
            margin-bottom: 20px;
            display: none;
        }

        .question.active {
            display: block;
        }

        .options {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .options li {
            margin: 10px 0;
        }

        .options input {
            margin-right: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
        }

        th {
            background-color: var(--primary);
            color: white;
        }

        .distraction {
            position: absolute;
            background-color: red;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            box-shadow: 0 0 6px rgba(0,0,0,0.2);
            cursor: pointer;
            animation: fadein 0.5s;
            z-index: 0;
        }

        @keyframes fadein {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        .firework {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, yellow 0%, orange 50%, red 80%, transparent 90%);
            border-radius: 50%;
            animation: explode 1s ease-out forwards;
            pointer-events: none;
            z-index: 5;
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(8); opacity: 0; }
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
</head>

<body>
    <button id="admin-btn" onclick="enterAdmin()">Admin</button>

    <div id="app">
        <div id="start-screen" style="margin-top:100px; margin-bottom:200px;">
            <h1>בחר סקר</h1>
            <button onclick="startSurvey(0)">סקר 1 - ללא זמן</button>
            <button onclick="startSurvey(1)">סקר 2 - 60 שניות + קל</button>
            <button onclick="startSurvey(2)">סקר 3 - 20 שניות + רבות</button>
        </div>

        <div id="password-screen" class="hidden">
            <h2>הכנס סיסמה:</h2>
            <input type="text" id="password-input" placeholder="הקלד סיסמה..." />
            <button onclick="verifySurveyPassword()">אשר</button>
        </div>

        <div id="name-screen" class="hidden">
            <h2>הכנס את שמך:</h2>
            <input type="text" id="user-name" placeholder="הקלד את שמך..." />
            <button onclick="beginSurvey()">התחל</button>
        </div>

        <div id="instructions-screen" class="hidden">
            <h2>הוראות לסקר</h2>
            <p id="instructions-text"></p>
            <button onclick="showImage()">התחל</button>
        </div>

        <div id="survey-screen" class="hidden">
            <h2 id="user-greeting"></h2>
            <div id="timer" class="hidden"></div>
            <img id="survey-image" src="exple.jpg" alt="תמונה" />
            <div id="questions"></div>
            <button onclick="onNextClicked()">הבא</button>
        </div>

        <div id="result-screen" class="hidden">
            <h2>תוצאה</h2>
            <p id="score"></p>
        </div>

        <div id="results-table" class="hidden" style="margin-top:200px;">
            <h2>טבלת משתתפים</h2>
            <table>
                <thead><tr><th>שם</th><th>סקר</th><th>ציון</th></tr></thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
    </div>

    <script>
        let fireworkTimers = [];
        let distractionTimers = [];
        let colorTimers = [];

        const firebaseConfig = {
            apiKey: "AIzaSyCcKh69vdKosOaMR8D_6cLmRerjXBA4_ug",
            authDomain: "shay-d0765.firebaseapp.com",
            databaseURL: "https://shay-d0765-default-rtdb.firebaseio.com",
            projectId: "shay-d0765",
            storageBucket: "shay-d0765.firebasestorage.app",
            messagingSenderId: "71944363741",
            appId: "1:71944363741:web:3e6aec7f2ae1ee5d560534",
            measurementId: "G-ZVPSH5BQKY"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const surveys = [
            { timeLimit: null, distractions: 0, password: "shay1", name: "ללא זמן" },
            { timeLimit: 60, distractions: 1, password: "shay2", name: "60s + קל" },
            { timeLimit: 20, distractions: 6, password: "shay3", name: "20s + רבות" }
        ];

        const questions = [
            { q: "איזה כלי נגינה מופיע למעלה משמאל?", opts: ["גיטרה","קלרינט","תוף","פסנתר"], a:"גיטרה" },
            { q: "באיזו חיה בים?", opts:["פינגווין","דג","קרפדה","ברווז"], a:"דג" },
            { q: "כמה אנשים בפיקניק?", opts:["3","4","5","6"], a:"5" },
            { q: "איזו חיה מימין למטה?", opts:["ג'ירפה","אריה","נמר","זברה"], a:"ג'ירפה" }
        ];

        let selectedSurvey, userName, currentQuestionIndex, timer, timeRemaining, finish=false;

        function enterAdmin() {
            const pwd=prompt("הכנס סיסמת מנהל:");
            if(pwd==="shayAdmin") document.getElementById("results-table").classList.remove("hidden");
            else alert("סיסמה שגויה!");
        }

        function startSurvey(i){
            selectedSurvey=surveys[i];
            document.getElementById("start-screen").classList.add("hidden");
            document.getElementById("password-screen").classList.remove("hidden");
        }

        function verifySurveyPassword(){
            if(document.getElementById("password-input").value===selectedSurvey.password){
                document.getElementById("password-screen").classList.add("hidden");
                document.getElementById("name-screen").classList.remove("hidden");
            } else alert("סיסמה שגויה!");
        }

        function beginSurvey(){
            const n=document.getElementById("user-name").value.trim();
            if(!n) return alert("הזן שם");
            userName=n;
            document.getElementById("name-screen").classList.add("hidden");
            const instr=`סקר "${selectedSurvey.name}" ${selectedSurvey.timeLimit?`יש לך ${selectedSurvey.timeLimit}s`:"אין זמן"}, הסחות: ${selectedSurvey.distractions?selectedSurvey.distractions:"אין"}.`;
            document.getElementById("instructions-text").innerText=instr;
            document.getElementById("instructions-screen").classList.remove("hidden");
        }

        function showImage(){
            document.getElementById("instructions-screen").classList.add("hidden");
            document.getElementById("survey-screen").classList.remove("hidden");
            document.getElementById("user-greeting").innerText=`שלום, ${userName}`;
            currentQuestionIndex=0;
            loadQuestions();
        }

        function loadQuestions(){
            const c=document.getElementById("questions");
            c.innerHTML="";
            questions.forEach((o,i)=>{
                const d=document.createElement("div");
                d.classList.add("question");
                d.innerHTML=`<p>${i+1}. ${o.q}</p>`;
                o.opts.forEach(opt=>{
                    const li=document.createElement("li");
                    li.innerHTML=`<label><input type="radio" name="q${i}" value="${opt}"/> ${opt}</label>`;
                    d.appendChild(li);
                });
                c.appendChild(d);
            });
        }

        function onNextClicked(){
            if(currentQuestionIndex===0){
                document.getElementById("survey-image").classList.add("hidden");
                if(selectedSurvey.timeLimit) startTimer();
                if(selectedSurvey.distractions>0){
                    let spawnCount=selectedSurvey.timeLimit===60?20:40;
                    if(selectedSurvey.timeLimit===20) scheduleFireworks(10);
                    scheduleDistractions(spawnCount);
                    scheduleColorFlashesParallel(selectedSurvey.distractions);
                }
            }
            showNextQuestion();
        }

        function showNextQuestion(){
            const qs=document.querySelectorAll(".question");
            qs.forEach(el=>el.classList.remove("active"));
            if(currentQuestionIndex<qs.length){
                qs[currentQuestionIndex].classList.add("active");
                currentQuestionIndex++;
            } else submitAnswers();
        }

        function startTimer(){
            const b=document.getElementById("timer");
            b.classList.remove("hidden");
            timeRemaining=selectedSurvey.timeLimit;
            timer=setInterval(()=>{
                timeRemaining--;
                b.innerText=`זמן: ${timeRemaining}s`;
                if(timeRemaining<=5) b.classList.add("blink");
                if(timeRemaining<=0){clearInterval(timer); submitAnswers();}
            },1000);
        }

        function submitAnswers(){
            finish=true;
            clearInterval(timer);
            removeAllDistractions();
            clearColorFlashes();
            clearFireworks();
            let correct=0;
            questions.forEach((o,i)=>{
                const v=document.querySelector(`input[name="q${i}"]:checked`);
                if(v&&v.value===o.a) correct++;
            });
            document.getElementById("survey-screen").classList.add("hidden");
            document.getElementById("result-screen").classList.remove("hidden");
            document.getElementById("score").innerText=`${userName}, ענית ${correct}/${questions.length}`;
            saveResult(userName, selectedSurvey.name, correct);
        }

        function saveResult(n,t,s){
            db.ref("results").push().set({name:n,surveyType:t,score:s,timestamp:Date.now()});
        }

        function scheduleDistractions(count){
            const rect=document.getElementById("app").getBoundingClientRect(), total=(selectedSurvey.timeLimit||60)*1000, m=10;
            for(let i=0;i<count;i++){
                const delay=Math.random()*total;
                distractionTimers.push(setTimeout(()=>{
                    let x,y,side=Math.floor(Math.random()*3);
                    if(side===0){x=rect.right+m; y=rect.top+Math.random()*rect.height;}
                    if(side===1){x=rect.left-m-80; y=rect.top+Math.random()*rect.height;}
                    if(side===2){x=rect.left+Math.random()*rect.width; y=rect.bottom+m;}
                    createDistraction(x,y);
                },delay));
            }
        }

        function createDistraction(x,y){
            const d=document.createElement("div");
            d.classList.add("distraction");
            d.innerText="!!!!!!!";
            d.style.left=`${x}px`; d.style.top=`${y}px`;
            document.body.appendChild(d);
            setTimeout(()=>d.remove(),5000);
        }

        function scheduleFireworks(count){
            const total=(selectedSurvey.timeLimit||20)*1000;
            for(let i=0;i<count;i++){
                const t=setTimeout(()=>{
                    const fw=document.createElement("div");
                    fw.classList.add("firework");
                    fw.style.left=Math.random()*window.innerWidth+"px";
                    fw.style.top=Math.random()*window.innerHeight+"px";
                    document.body.appendChild(fw);
                    setTimeout(()=>fw.remove(),1000);
                },Math.random()*total);
                fireworkTimers.push(t);
            }
        }

        function clearFireworks(){
            fireworkTimers.forEach(t=>clearTimeout(t));
            fireworkTimers=[];
        }

        function scheduleColorFlashesParallel(count){
            if(!count) return;
            const app=document.getElementById("app");
            const total=(selectedSurvey.timeLimit||60)*1000;
            const interval=total/(count*10);
            const runs=Math.ceil(total/interval);
            for(let i=0;i<runs;i++){
                colorTimers.push(setTimeout(()=>app.style.backgroundColor=`hsl(${Math.random()*360},70%,80%)`,i*interval));
                colorTimers.push(setTimeout(()=>app.style.backgroundColor='white',i*interval+interval/2));
            }
        }

        function clearColorFlashes(){
            colorTimers.forEach(t=>clearTimeout(t));
            colorTimers=[];
            document.getElementById("app").style.backgroundColor='white';
        }

        function removeAllDistractions(){
            distractionTimers.forEach(t=>clearTimeout(t));
            distractionTimers=[];
            document.querySelectorAll(".distraction").forEach(el=>el.remove());
        }
    </script>
</body>

</html>
